<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rainbow Text Animation</title>
<style>
  body {
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    color: white;
    font-family: Arial, sans-serif;
  }

  .text-container {
    font-size: 3em;
    white-space: nowrap;
  }

  .char {
    opacity: 0;
    animation: jumpOut 1s ease forwards;
    /* 使用粉色作为文字颜色 */
    color: #FFC0CB; /* 粉色 */
  }

  @keyframes jumpOut {
    0% {
      transform: translateY(0) rotateY(0deg);
      opacity: 0;
    }
    50% {
      transform: translateY(-50px) rotateY(0deg);
      opacity: 0.5;
    }
    100% {
      transform: translateY(-100px) rotateY(0deg);
      opacity: 1;
    }
  }
</style>
</head>
<body>
<div class="text-container" id="textContainer"></div>

<script>
  const textContainer = document.getElementById('textContainer');
  const text = '我非常中意你啊'; // 设置你想要显示的文字

  text.split('').forEach((char, index) => {
    const span = document.createElement('span');
    span.textContent = char;
    span.classList.add('char');
    span.style.animationDelay = `${index * 0.2}s`; // 调整延迟时间
    textContainer.appendChild(span);
  });
</script>
</body>
</html>
