<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love You</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: transparent;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .text-container {
            font-size: 3em;
            white-space: nowrap;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .char {
            display: inline-block;
            opacity: 0;
            transition: opacity 0.5s ease;
            color: #FFC0CB;
        }

        .rainbow-border {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid transparent;
            border-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red) 1;
            border-image-slice: 1;
            animation: rainbowBorderAnimation 10s linear infinite;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .icon {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            animation: heartBeat 1s ease infinite alternate;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes rainbowBorderAnimation {
            0% {
                border-image-slice: 1;
            }
            100% {
                border-image-slice: 2;
            }
        }

        @keyframes blowHeart {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-40px);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            animation: blowHeart 1s ease infinite;
            color: red;
            font-size: 2em;
        }

        /* 新增红心动画 */
        @keyframes collectHearts {
            0% {
                transform: translate(-50%, -50%);
                opacity: 0;
            }
            100% {
                transform: translate(50%, 50%);
                opacity: 1;
            }
        }

        .big-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: collectHearts 2s ease forwards;
            font-size: 10em;
            color: red;
            opacity: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        .pulse-heart {
            animation: pulse 1s ease infinite alternate;
        }

        /* 新增页面消失动画 */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 1s ease forwards;
        }
    </style>
</head>

<body>
    <div class="text-container">
        <span class="char">我</span>
        <span class="char">非</span>
        <span class="char">常</span>
        <span class="char">中</span>
        <span class="char">意</span>
        <span class="char">你</span>
        <span class="char">啊</span>
        <div class="rainbow-border"></div>
    </div>
    <div class="icon">&#x1F468;</div>

    <script>
        setTimeout(() => {
            // 文字和边框出现后的动画
            const textContainer = document.querySelector('.text-container');
            const chars = document.querySelectorAll('.char');
            const rainbowBorder = document.querySelector('.rainbow-border');
            const bigHeart = document.createElement('span');
            bigHeart.classList.add('big-heart', 'pulse-heart');
            bigHeart.innerHTML = '&#x2764;';
            document.body.appendChild(bigHeart);

            chars.forEach((char, index) => {
                setTimeout(() => {
                    char.style.opacity = '1';
                }, index * 100);
            });

            textContainer.style.opacity = '1';
            rainbowBorder.style.opacity = '1';

            // setTimeout(() => {
            //     bigHeart.classList.add('fade-out');
            // }, 4000); // 4秒后开始消失动画
        }, 3000);

        setInterval(() => {
            const heart = document.createElement('span');
            heart.classList.add('heart');
            heart.innerHTML = '&#x2764;';
            heart.style.fontSize = `${Math.random() * 2 + 1}em`;
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 1000);
        }, 250);
    </script>
</body>

</html>
