baseURL: "https://AlfredNing.github.io"
title: AlfredNing
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableGitInfo: true
googleAnalytics: UA-123-45

minify:
  disableXML: true
  # minifyOutput: true
defaultContentLanguage: zh
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Alfred.Ning
  description: "Alfred.Ning Blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Alfred.Ning
  DateFormat: "2006年-01月-02日"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true #代码是否复制按钮
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  # disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  hideFooter: false # 隐藏页脚
  ShowWordCounts: true
  VisitCount: true
  ShowLastMod: true #显示文章更新时间
  ShowToc: true # 显示目录
  TocOpen: true # 自动展开目录
  comments: true
  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  # label:
  #   text: "AlfredNing"
  #   icon: /apple-touch-icon.png
  #   iconHeight: 35
  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: 个人博客
    subtitle: "菜而不自知, thinking for everything, Free Thinker"
    imageUrl: "https://pbs.twimg.com/media/Fl7-NppakAIg2WK?format=jpg&name=900x900"
    imageTitle: "😄😄"
    # imageWidth: 120
    # imageHeight: 120
    # imageTitle: my image
    # buttons:
    #   - name: Posts
    #     url: posts
    #   - name: Tags
    #     url: tags

  socialIcons:
    - name: email
      url: "ning_q@foxmail.com"
    - name: qq
      url: "https://pbs.twimg.com/media/F0QaG-eaEAARbw9?format=jpg&name=large"      

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/AlfredNing.github.io/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
      # twikoo评论
  twikoo:
    version: 1.5.8 # 填写twikoo版本号
    id:  # 填写自己的twikoo id
    region:  # 环境地域，默认为 ap-shanghai，如果您的环境地域不是上海，需传此参数，请看twikoo官方文档
menu:
  main:
    - identifier: note
      name: 📓笔记
      url: note/
      weight: 10  
    - identifier: thinking
      name: 🤔黑洞
      url: thinking/
      weight: 20     
    - identifier: search
      name: 🔎搜索
      url: search/
      weight: 30
    - identifier: tags
      url: tags/
      name: 🏷️标签
      weight: 40       
    - identifier: archives
      url: archives
      name: 🗄️归档
      weight: 45     
    - identifier: about
      name: 🤙关于
      url: about 
      weight: 50           
         
#search working
outputs:
  home:
    - HTML
    - RSS
    - JSON
  page:
    - HTML
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1   #行从几开始
    lineNos: false   #是否显示行列
    lineNumbersInTable: true
    noClasses: true
    style: monokai   #代码样式
    tabWidth: 2
    
